<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mini Game â€” Auto Fit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  * {
  font-family: Calibri, Arial, sans-serif !important;
  text-transform: uppercase !important;
}
/* ======== AUTO SCALE WRAPPER FOR 800Ã—1340 DESIGN ======== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

#scaleWrap {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 800px;
  height: 1340px;
  transform-origin: top left;
}

/* ======== PAGE BASE ======== */
.app-page {
  width: 800px;
  height: 1340px;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

.app-page.active {
  display: flex;
}

/* ======== BACKGROUNDS ======== */
#page1 {
  background: url('back3.png') center/cover no-repeat;
}
#page3 {
  background: url('back2.png') center/cover no-repeat;
}
#winner {
  background: url('back1.png') center/cover no-repeat;
}

/* ======== PAGE 1 ======== */
#page1 p {
  font-size: 60px;
  padding: 20px;
  color: #fff;
  font-weight: bold;
}

/* ======== QUESTIONS ======== */
#questionText {
  color: #103167;
  font-size: 52px;
  line-height: 1.2;
  margin-bottom: 35px;
  width: 90%;
  font-weight: bold;
}

/* ANSWER GRID */
#answersGrid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  width: 90%;
  margin-top: 10px;
}

.answer-btn {
  border: none;
  border-radius: 28px;
  height: 200px;
  font-size: 27px;
  background: #fff;
  color: #103167;
  font-weight: bold;
  padding: 10px;
}

.answer-btn.selected {
  box-shadow: 0 0 18px #d1c9f5;
  transform: scale(1.05);
}

/* NEXT BUTTON */
#nextBtn {
  width: 60%;
  height: 120px;
  font-size: 50px;
  border-radius: 20px;
  background: #103167;
  color: white;
  border: none;
  margin-top: 30px;
  font-weight: bold;
}

/* ======== WINNER PAGE ======== */
#winner img {
  width: 450px;
  height: 450px;
  border-radius: 22px;
  animation: zoomPulse 2s infinite ease-in-out;
}

@keyframes zoomPulse {
  0% { transform: scale(1.15); }
  50% { transform: scale(1); }
  100% { transform: scale(1.15); }
}

#winner h1 {
  color: #103167;
  font-size: 60px;
  margin-top: 40px;
  font-weight: bold;
}

#winner p {
  color: #103167;
  font-size: 45px;
  margin-top: 10px;
}
</style>
</head>

<body>
<div id="scaleWrap">

<!-- PAGE 1 -->
<div id="page1" class="app-page active">
  <p>PICK YOUR SUN TOY & MEET YOUR FUTURE BESTIE!</p>
  <button id="tapArea" style="position:absolute; inset:0; background:transparent; border:none;"></button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="app-page">
  <h4 id="questionText"></h4>
  <div id="answersGrid"></div>
  <button id="nextBtn">Next</button>
</div>

<!-- WINNER PAGE -->
<div id="winner" class="app-page">
  <h1></h1>
  <img id="winnerImage" src="" alt="Winner">
  <p id="winnerSub"></p>
</div>

</div> <!-- scaleWrap end -->

<script>
/* ========== AUTO SCALE FOR ANY SCREEN (PORTRAIT + LANDSCAPE) ========== */
function scaleGame() {
  const designW = 800;
  const designH = 1340;

  const sw = window.innerWidth / designW;
  const sh = window.innerHeight / designH;

  const scale = Math.min(sw, sh);

  const wrap = document.getElementById("scaleWrap");
  wrap.style.transform = `translate(-50%, -50%) scale(${scale})`;
}

window.onload = scaleGame;
window.onresize = scaleGame;

/* ========== GAME LOGIC ========== */
const page1 = document.getElementById("page1");
const page3 = document.getElementById("page3");
const winner = document.getElementById("winner");
const winnerImage = document.getElementById("winnerImage");
const questionText = document.getElementById("questionText");
const answersGrid = document.getElementById("answersGrid");
const nextBtn = document.getElementById("nextBtn");
const winnerSub = document.getElementById("winnerSub");

const questions = [
  { id:1, text:"When your friends want to make plans, whatâ€™s your role?", answers:[
      {id:'a', label:'Iâ€™m the plannerâ€”time, place, reminders? All me! ðŸ“‹ '},
      {id:'b', label:'Chaos, Fun & Life of the party! ðŸ¤ª'},
      {id:'c', label:'I show up looking fabulous & fashionably late ðŸ’… '},
      {id:'d', label:'Here for the vibe!ðŸ˜Ž '}
  ]},
  { id:2, text:"Whatâ€™s your go to TV series", answers:[
      {id:'a', label:'Friends â˜•'},
      {id:'b', label:'Stranger Things ðŸ§‡'},
      {id:'c', label:'Emily in Paris ðŸ—¼'},
      {id:'d', label:'Suits ðŸ‘”'}
  ]},
  { id:3, text:"The Ultimate go-to junk food", answers:[
      {id:'a', label:'Pizza ðŸ•'},
      {id:'b', label:'Burger & Fries ðŸ”'},
      {id:'c', label:'Donuts ðŸ¥¯'},
      {id:'d', label:'Ice Cream ðŸ¦'}
  ]},
  { id:4, text:"Whatâ€™s your weekend vibe?", answers:[
      {id:'gold',   label:'Errands ðŸ›’'},
      {id:'silver', label:'Movies & ChillðŸŽ¥'},
      {id:'bronze', label:'Shopping & BrunchðŸ›ï¸'},
      {id:'mystery',label:'Adventures & Outdoors ðŸ§—â€â™€ï¸'}
  ]}
];

const winnerImages = {
  gold:'1.png',
  silver:'2.png',
  bronze:'3.png',
  mystery:'4.png'
};

function show(p){
  [page1,page3,winner].forEach(x=>x.classList.remove('active'));
  p.classList.add('active');
}

tapArea.onclick = ()=>{
  currentIndex = 0;
  answersSelected = {};
  renderQuestion(currentIndex);
  show(page3);
};

let currentIndex = 0;
let answersSelected = {};

function renderQuestion(i){
  const q = questions[i];
  questionText.textContent = q.text;
  answersGrid.innerHTML = "";

  q.answers.forEach(ans=>{
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.textContent = ans.label;

    btn.onclick = ()=>{
      [...answersGrid.children].forEach(x=>x.classList.remove("selected"));
      btn.classList.add("selected");
      answersSelected[q.id] = ans.id;
      nextBtn.textContent = (i === questions.length - 1 ? "Finish" : "Next");
    };

    answersGrid.appendChild(btn);
  });

  nextBtn.onclick = ()=>{
    if(!answersSelected[q.id]){
      alert("Please select an answer!");
      return;
    }
    if(i < questions.length - 1){
      currentIndex++;
      renderQuestion(currentIndex);
    } else {
      finishGame();
    }
  };
}

function finishGame(){
  const answerToWinner = {
    a: 'gold',
    b: 'silver',
    c: 'bronze',
    d: 'mystery'
  };

  const choiceKey = answersSelected[1] ? answerToWinner[answersSelected[1]] : "mystery";

  winnerImage.src = winnerImages[choiceKey];

  const giftMap = {
    gold:{title:"Madam Responsible", desc:"Bossy planner who keeps everyone in line"},
    silver:{title:"Chaos Queen", desc:"Drama magnet with dog-mom energy"},
    bronze:{title:"Buttercup Babe", desc:"Stylish main character who lives for gossip"},
    mystery:{title:"Miss Vibes", desc:"â€œNo stress, just vibesâ€ friend always down for whatever"}
  };

  const result = giftMap[choiceKey] || giftMap.mystery;
  document.querySelector("#winner h1").textContent = result.title;
  winnerSub.textContent = result.desc;

  show(winner);

  setTimeout(()=>show(page1), 7000);
}
</script>

</body>
</html>
